trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: OctoInstaller@5
  inputs:
    version: '8.*'
- task: OctopusPack@4
  inputs:
    PackageId: 'B2Cpolicies_signinxml'
    PackageFormat: 'Zip'
    PackageVersion: '$(Build.BuildNumber)'
    SourcePath: '$(Build.SourcesDirectory)'
    OutputPath: '$(Build.ArtifactStagingDirectoy)/Infra'
    Overwrite: true
trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: OctoInstaller@5
  inputs:
    version: '8.*'
- task: OctopusPack@4
  inputs:
    PackageId: 'B2Cpolicies_signinxml'
    PackageFormat: 'Zip'
    PackageVersion: '$(Build.BuildNumber)'
    SourcePath: '$(Build.SourcesDirectory)'
    OutputPath: '$(Build.ArtifactStagingDirectoy)/Infra'
    Overwrite: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'OctopusPkg'
    publishLocation: 'Container'

- task: OctopusPush@5
  inputs:
    OctoConnectedServiceName: 'octopusdeploysvcconn'
    Space: 'Spaces-1'
    Package: '$(Build.ArtifactStagingDirectoy)/Infra/B2Cpolicies_signinxml.$(Build.BuildNumber).zip'
    Replace: 'true'